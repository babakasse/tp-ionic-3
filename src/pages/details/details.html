<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        nom : {{item.name}} <br>
        population : {{item.population}} <br>
        pays : {{item.country}}
      </ion-card-title>
      <p>
      </p>
    </ion-card-content>
  </ion-card>

  <ion-fab center middle>
    <button ion-fab mini (click)="supprimer(item)"><ion-icon name="trash"></ion-icon>
    </button>
    <button ion-fab mini (click)="modifier(item)"><ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
