<ion-header>
  <ion-navbar>
    <ion-title>
      LYON-BUY-&-SELL
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card padding-top>
    <ion-card-content>
      <ion-item>
        <h3 text-center>Liste des annonces</h3>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <p>
  <ion-list>

    <button ion-item *ngFor="let item of items | async" (click)="itemSelected(item)">
      {{ item.title }} : {{ item.category}}
      Description : {{ item.description }}
    </button>

    <ion-fab center middle>
      <button ion-fab mini (click)="ajouter(this)"><ion-icon name="add"></ion-icon></button>
      <button ion-fab mini (click)="photo(this)"><ion-icon name="camera"></ion-icon></button>
      <button ion-fab mini (click)="map(this)"><ion-icon name="map"></ion-icon></button>
    </ion-fab>


</ion-list>
  </p>
</ion-content>
