<ion-header>

  <ion-navbar>
    <ion-title>modifier</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card padding-top>
    <ion-card-content>
      <ion-item>
        <h2 text-center>Modification de l'annonce </h2>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <p>
    <form (ngSubmit)="modifierForm()">
      <ion-item>
        <ion-label>Cat√©gorie</ion-label>
        <ion-input type="text" [(ngModel)]="item.category" name="category"
        value={{item.category}}></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Titre</ion-label>
        <ion-input [(ngModel)]="item.title" name="title"
        value={{item.title}}></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea [(ngModel)]="item.description" name="description"
        value={{item.description}}></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Auteur</ion-label>
        <ion-input [(ngModel)]="item.author" name="author"
        value={{item.author}}></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Telephone</ion-label>
        <ion-input [(ngModel)]="item.phone" name="phone"
                   value={{item.phone}}></ion-input>
      </ion-item>
      <button ion-button type="submit" block (click)="home(this)">Modifier</button>
    </form>
</ion-content>
