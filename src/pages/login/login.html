<ion-header>
  <ion-navbar>
  <button ion-button menuToggle>
  <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title color-primary>Connexion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="http://www.efresh.com.pl/blog/wp-content/uploads/2016/07/dddd.jpg" width="" height=""/>

    <ion-card-content>
      <ion-card-title text-center>
        <ion-icon name="basket"></ion-icon>  LYON BUY-&-SELL  <ion-icon name="basket"></ion-icon>
      </ion-card-title>
    </ion-card-content>
  </ion-card>

<form (ngSubmit)="login()" [formGroup]="loginForm">
  <ion-list inset>
    <ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched',
    'dirty']) }">
    <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
      <div ngxErrors="email" #emailErrors="ngxErrors">
      <div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">Entrez un mot de passe valide</div>
      </div>
    <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
      <ion-input type="password" placeholder="Password"
      formControlName="password"></ion-input>
    </ion-item>
    <div ngxErrors="password" #passwordErrors="ngxErrors">
    <div [ngxError]="['minlength','required']"[when]="['touched']">5 caractères minimum</div>
    </div>
    </ion-list>
      <div padding-horizontal>
        <div class="form-error">{{loginError}}</div>
        <button ion-button color="secondary" full type="submit" [disabled]="!loginForm.valid">Login</button>
        <div class="login-footer">
        <p>
        <a href="#">Mot de passe oublié</a>
        Vous etes nouveau ? Inscrivez-vous
        </p>
      </div>
    <ion-list>
    <button ion-button icon-left block clear (click)="loginWithGoogle()">
    <ion-icon name="logo-google"></ion-icon>
    Se connecter avec Google
    </button>
    <button ion-button icon-left block clear (click)="signup()">
    <ion-icon name="person-add"></ion-icon>
    S'inscrire
    </button>
  </ion-list>
  </div>
</form>
</ion-content>
